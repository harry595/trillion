{% extends "base.html" %} 

{% block content %} {% load static %} 
<div class="jumbotron jumbotronfluid">
    <div class="container my-5" >
    <h3 class="my-3">Create account</h3><hr/>
    <div class="login">
        <form method="post" >
            {% csrf_token %}
            <div class="form-group row"><label for="id_username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10 mt-1"><input type="text" name="username" maxlength="150" minlength="4" required id="id_username"></div></div>
            <div class="form-group row"><label for="id_email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10 mt-1"><input type="email" name="email" required id="id_email"></div></div>
            <div class="form-group row"><label for="id_password1" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10 mt-1"><input type="password" name="password1" required id="id_password1"></div></div>
            <div class="form-group row"><label for="id_password2" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10 mt-1"><input type="password" name="password2" required id="id_password2"></div></div><hr />
            <input class="btn btn-info mt-3" type="submit" name="submit" value="Sign up" /></div>
        </form>
    </div>
    </div>
</div>
{% endblock %}
